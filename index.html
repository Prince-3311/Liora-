<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ðŸ’–</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .envelope-screen {
      text-align: center;
      cursor: pointer;
    }

    .envelope {
      width: 180px;
      height: 120px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      animation: bounce 1.6s infinite;
    }

    .envelope::before {
      content: "ðŸ’Œ";
      font-size: 48px;
      position: absolute;
      top: 34px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .envelope-text {
      margin-top: 16px;
      font-size: 18px;
    }

    .container {
      display: none;
      width: 90%;
      max-width: 360px;
      background: white;
      border-radius: 22px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 5;
    }

    h2 { margin-bottom: 28px; }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 22px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="envelope-screen" id="envelopeScreen">
    <div class="envelope"></div>
    <div class="envelope-text">Tap to open ðŸ’–</div>
  </div>

  <div class="container" id="box">
    <h2>Liora, will you be my Valentine? ðŸ’˜</h2>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>

  <script>
    const envelopeScreen = document.getElementById("envelopeScreen");
    const box = document.getElementById("box");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    envelopeScreen.addEventListener("click", () => {
      envelopeScreen.style.display = "none";
      box.style.display = "block";
    });

    function moveNo() {
      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      box.innerHTML = `
        <h2>
          OMG!!! ðŸ’•ðŸ¥¹ YOU SAID YES!!!<br>
          My heart is absolutely losing it right now ðŸ’–
        </h2>
      `;
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 220);
    }
  </script>

</body>
</html>
